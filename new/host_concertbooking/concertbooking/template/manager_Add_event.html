<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>Concert booking</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
          <script type="text/javascript">
    window.onload=function(){//from ww  w . j  a  va2s. c  o  m
var today = new Date().toISOString().split('T')[0];
document.getElementsByName("n3")[0].setAttribute('min', today);
    }

      </script>
    <style>
body {
			background-color: white;
			}
			</style>
</head>

<body>
    <!-- Topbar Start -->

                        <div class="row py-3 px-lg-5">
            <div class="col-lg-4">
                <a href="" class="navbar-brand d-none d-lg-block">
                    <h1 style="color:black;" class="m-0 display-5 text-capitalize"><span class="text-primary">Book your </span>EVENT</h1>
                </a>
            </div>
            <div class="col-lg-8 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">

                    <div class="d-inline-flex flex-column text-center px-3 border-right">
                        <h6 style="color:black;font-size:20px;">Email Us</h6>
                        <p style="color:black;font-size:20px;" class="m-0">concertbooking.com</p>
                    </div>
                    <div class="d-inline-flex flex-column text-center pl-3">
                        <h6 style="color:black;font-size:20px;"  >Call Us</h6>
                        <p style="color:black;font-size:20px;" class="m-0">9744362393</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">
            <a href="" class="navbar-brand d-block d-lg-none">
                <h1 class="m-0 display-5 text-capitalize font-italic text-white"><span class="text-primary">Safety</span>First</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                  <div class="navbar-nav mr-auto py-0">
                    <a href="managerhome" class="nav-item nav-link ">HOME</a>
                    <a href="addevent" class="nav-item nav-link active">ADD EVENT</a>
                    <a href="viewevent" class="nav-item nav-link">VIEW EVENT</a>
                    <a href='manager_order_details' class="nav-item nav-link">BOOKING DETAILS</a>


                    <a href="logout" class="nav-item nav-link">LOGOUT</a>


                </div>


               </div>
             </div>
           </div>
         </div>
       </div>
     </div>

    {% if messages %}
          <div class="container">
        <div class="alert alert-success alert-dismissible messages">
            {% for message in messages %}
            <button type="button" class="close"  data-dismiss="alert">&times;</button>
            {{message}}
        </div>
              {% endfor %}
          </div>
                {% endif %}

            <div class="modal-dialog" style="margin-top:100px;">

      <div class="modal-content">
        <div class="modal-body ">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 align="center" style="color:black;font-size:40px;"><B>ADD EVENT</B></h4>
          <form class="aa-login-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="form-group">
                <label  style="color:black;font-size:20px;"><b>Eventname:</b></label>
                <input type="text" name="n1"  required class="form-control" id="eventname">
                </div>
                 <div class="form-group">
                <label style="color:black;font-size:20px;"><b>Location:</b></label>
                <input type="text" name="n2"  required class="form-control" id="place">
                </div>
               <div class="form-group">
                <label style="color:black;font-size:20px;"><b>Date:</b></label>
                <input type="date" name="n3"  required class="form-control" id="myDate" >
                </div>
                 <div class="form-group">
                <label style="color:black;font-size:20px;"><b>Time:</b></label>
                <input type="time" name="n4"  required class="form-control" id="time">
                </div>
                <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Gold Tickets price:</b></label>
                 <input type="text" name="n7"  required class="form-control" id="price">
                 </div>
                 <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Silver Tickets price:</b></label>
                 <input type="text" name="n8"  required class="form-control" id="price1">
                 </div>
                 <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Bronze Tickets price:</b></label>
                 <input type="text" name="n9"  required class="form-control" id="price2">
                 </div>
             <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Gold Available Tickets:</b></label>
                 <input type="text" name="n10"  required class="form-control" id="tickets">
                 </div>
              <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Silver Available Tickets:</b></label>
                 <input type="text" name="n11"  required class="form-control" id="tickets1">
                 </div>
              <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Bronze Available Tickets:</b></label>
                 <input type="text" name="n12"  required class="form-control" id="tickets2">
                 </div>
                <div class="form-group">
                    <label style="color:black;font-size:20px;" ><b>Description:</b></label>
                 <input type="text" name="n6"  required class="form-control" id="discription">
                 </div>

             <div class="form-group">
							<label style="color:black;font-size:20px;" ><b>Images:</b></label>
								<input required name="image" type="file"  class="form-control-file">
							</div>
								<br>
							<div class="form-group">
								<label style="color:black;font-size:20px;" ><b>Upload sub images:</b></label>
								<input required name="subimage" type="file" multiple class="form-control-file">
							</div>
								<br>
								<div class="form-group">
								<label style="color:black;font-size:20px;" ><b>Video:</b></label>
								<input name="videos" type="file" multiple class="form-control-file" required>
							</div>
								<br>


                <div style="margin-left:200px;margin-top:30px;">
                <button type="submit" class="btn btn-primary">Add</button>
                </div>

          </form>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>












    <!--  footer -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static 'mail/contact.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>

<script>



</script>
</body>

</html>
